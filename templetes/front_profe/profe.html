<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216'); /* Replace with your preferred image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color:  #4CAF50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        .new-entry {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .new-entry:hover {
            background-color: #45a049;
        }
        .new-entry1 {
            display: block;
            width: fit-content;
            margin-top: 20px;
            /* margin: 20px auto; */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            /* text-align: center; */
            text-decoration: none;
            font-weight: bold;
        }

        .new-entry1:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a class="new-entry1" href="{% url 'home' %}">HOME</a>
    <h1>Proficessors Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Emp_Id</th>
            <th>Subj</th>
            <th>Phone_No</th>
            <th>Email</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.Name}}</td>
            <td>{{x.Emp_Id}}</td>
            <td>{{x.Subj}}</td>
            <td>{{x.Phone_No}}</td>
            <td>{{x.Email}}</td>
            <td><a href="{% url 'profe_update' x.id %}">EDIT</a></td>
            <td><a href="{% url 'profe_del' x.id %}">DEL</a></td>
        </tr>
        {% endfor %}
    </table>
    <a class="new-entry" href="{% url 'profe_form' %}">NEW EMPLOYEE DETAILS ENTER</a>
</body>
</html>
