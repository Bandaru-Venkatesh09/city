<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Table & Form</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box {
            background: rgba(255, 255, 255, 0.90);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #0003;
            height: fit-content;
        }

        /* Make both sections equal height */
        .full-height {
            height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="row g-4">

        <!-- LEFT SIDE: TABLE -->
        <div class="col-md-7">
            <div class="box full-height">
                <h2 class="text-center text-primary mb-3">HOD's DATA</h2>

                <table class="table table-bordered table-striped table-hover shadow">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Name</th>
                            <th>Emp_Id</th>
                            <th>Dept</th>
                            <th>Phone_No</th>
                            <th>Email</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for x in data %}
                        <tr class="text-center">
                            <td>{{x.Name}}</td>
                            <td>{{x.Emp_Id}}</td>
                            <td>{{x.Dept}}</td>
                            <td>{{x.Phone_No}}</td>
                            <td>{{x.Email}}</td>

                            <td>
                                <a href="{% url 'hod_update' x.id %}" class="btn btn-sm btn-warning">EDIT</a>
                            </td>

                            <td>
                                <a href="{% url 'hod_del' x.id %}" class="btn btn-sm btn-danger">DEL</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>

        <!-- RIGHT SIDE: FORM -->
        <div class="col-md-5">
            <div class="box full-height">
                <h2 class="text-center text-success mb-3">ADD NEW HOD</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100 mt-2">
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
